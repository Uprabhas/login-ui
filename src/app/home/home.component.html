<div class="h-body">
  <div class="b-card center">
    <div class="navbar " *ngFor="let category of categories">
      <ul class="a">
        <li>
          <div class="ca">
            <img src="{{category.image}}" alt="Mobile">
            <h4>{{category.name}}</h4>
          </div>
        </li>
      </ul>
    </div>
  </div>


  <section class="w-100 justify-content-center text-center">
    <div class="row">
      <div class="col-md-12">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner ">
            <div class="carousel-item active ">
              <img class="d-block text.center" src="../../assets/0_z5X7XS59fSbYnMo5.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block " src="../../assets/0_mQuDff1zqsOe7Qho.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block " src="../../assets/0_z5X7XS59fSbYnMo5.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </section>
    <div class="product-card row-cols-1 ">
      <section class="show-card">
        <div class="">
          <div class="page-inner">
            <div class="row row-cols-4">
              <div class="" *ngFor="let product of fashion_products">
                <div class="el-wrapper">
                  <div class="box-up">
                    <img class="img" src="http://code.slicecrowd.com/labs/4/images/t-shirt.png" alt="">
                    <div class="img-info">
                      <div class="info-inner">
                        <span class="p-name">{{product.name}}</span>
                        <span class="p-company">{{product.company}}</span>
                      </div>
                      <div class="a-size">Available sizes : <span class="size">{{product.available}}</span></div>
                    </div>
                  </div>
  
                  <div class="box-down">
                    <div class="h-bg">
                      <div class="h-bg-inner"></div>
                    </div>
  
                    <a class="cart" href="#">
                      <span class="price">{{product.price}}</span>
                      <span class="add-to-cart">
                        <span class="txt">Add in cart</span>
                      </span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div class="row row-cols-1 row-cols-md-2">
      <div class="p1 col">
        <h1>comunus</h1>
        <p>ComUnus word comes from community, which joins two Latin word Com('together' or 'with') and Unus ('one'). A
          community, then, is both one and many.</p>
      </div>
      <div class="p2 col">
        <img src="../../assets/main1.avif" alt="">
      </div>
    </div>

  

</div>
